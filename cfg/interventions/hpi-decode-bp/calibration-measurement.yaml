key: calibration-measurement
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 10
name: Blood Pressure Calibration
short: Complete the calibration procedure
intro:
  title: Blood Pressure Calibration
  description: Please make sure your bladder is empty and that you have not smoked,
    exercised, drunk caffeine or taken any medication that could alter your blood pressure
    in the past 30 minutes.Also, make sure you are in a quiet room with a table, chair and
    a comfortable temperature.
outro:
  title: Session Complete
  description: >-
    The blood pressure calibration session is complete. You may now turn off and remove the
    wearable devices. Thank you.
survey:
  key: hpi-decode-bp::clearance
  score:
    value: 0
    operator: '='
videoKey: hpi-decode-bp::calibration-video
sdkDevices: []
oAuthDevices:
  - withings
protocol:
  - id: 0
    activity: waitForPress
    stepNumber: 1
    text: >-
      You have been cleared to complete a the calibration procedure. Please press Begin to start.
    buttonLabel: Begin
  - id: 2
    activity: waitForPress
    stepNumber: 2
    text: >-
      Place the Withings BPM Connect on your upper left arm. The white tube
      should be positioned against your inner arm with the start button at the
      bottom.
    buttonLabel: Continue
  - id: 3
    activity: waitForPress
    stepNumber: 3
    text: >-
      Open the Withings Health Mate an turn on 3X mode... (Ariane, can you provide this text)
    buttonLabel: Continue
  - id: 4
    activity: waitForTimer
    duration: 300
    showCountdown: true
    stepNumber: 4
    text: >-
      Please sit and relax for 5 minutes: arm resting on the table with mid-arm
      at heart level; back supported on the chair; legs uncrossed and feet flat
      on the floor.
    animation: true
  - id: 5
    activity: subscribeToMessage
    stepNumber: 5
    text: >-
      Turn on your Withings BPM Connect and begin a measurement. The device will automatically
      record 3 measurements with 1 minute of rest in between. Please stay on this screen, it
      will update automatically when the blood pressure measurement is received.
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 480
    branchSuccess: 6
    branchFailure: 5
    animation: true
  - id: 6
    activity: waitForChoice
    stepNumber: 6
    text: >-
      Your blood pressure was measured to be {{systolic}}/{{diastolic}}. Would
      you like to accept or retake this measurement?
    choices:
      - label: Accept
        branch: 7
      - label: Retake
        themeColor: danger
        action: rejectMessage
        branch: 5
    animation: false
  - id: 7
    stepNumber: 7
    activity: waitForTimer
    duration: 60
    showCountdown: true
    text: Continue to sit in a relaxed position for 1 minute.
    animation: true
  - id: 8
    activity: subscribeToMessage
    stepNumber: 8
    text: >-
      Turn on your Withings BPM Connect and begin a measurement. The device will automatically
      record 3 measurements with 1 minute of rest in between. Please stay on this screen, it
      will update automatically when the blood pressure measurement is received.
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 480
    branchSuccess: 9
    branchFailure: 8
    animation: true
  - id: 9
    activity: waitForChoice
    stepNumber: 9
    text: >-
      Your blood pressure was measured to be {{systolic}}/{{diastolic}}. Would
      you like to accept or retake this measurement?
    choices:
      - label: Accept
        branch: 10
      - label: Retake
        themeColor: danger
        action: rejectMessage
        branch: 8
    animation: false
  - id: 10
    activity: waitForTimer
    duration: 60
    showCountdown: true
    stepNumber: 10
    text: Continue to sit in a relaxed position for 1 minute.
    animation: true
  - id: 11
    activity: waitForPress
    stepNumber: 11
    text: >-
      Open the Withings Health Mate an turn off 3X mode... (Ariane, can you provide this text)
  - id: 12
    stepNumber: 11
    activity: finish
