key: calibration-measurement
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 10
name: Blood Pressure Measurement
short: Record a blood pressure measurement
intro:
  title: test intro
  description: test intro description
outro:
  title: Session Complete
  description: >-
    The blood pressure session is complete. You may now turn off and remove the
    wearable devices. Thank you.
survey:
  key: hpi-decode-bp::clearance
  score:
    value: 0
    operator: '='
videoKey: hpi-decode-bp::intervention-video
sdkDevices:
  - device: empatica
    displayName: Empatica E4 Wristband
    dataTypes:
      - acc
      - bvp
      - ibi
  - device: polar
    displayName: Polar Verity Sense
    dataTypes:
      - acc
      - ppg
      - ppi
oAuthDevices:
  - withings
protocol:
  - id: 0
    activity: waitForPress
    stepNumber: 1
    text: >-
      You have been cleared to submit a blood pressure measurement. Please press
      Begin to start.
    buttonLabel: Begin
  - id: 1
    activity: sdkDevice
    type: connect
    device: polar
    stepNumber: 2
    text: >-
      Place the Polar Verity Sense armband in a comfortable position on your
      upper right arm with the sensor facing away from your body. Press the
      power button to turn on the device. Pairing will begin automatically. If
      unable to pair, please try moving your phone closer to the Polar device.
  - id: 2
    activity: sdkDevice
    type: connect
    device: empatica
    stepNumber: 3
    text: >-
      Securely fasten the Empatica E4 Wristband on your right wrist. Hold the
      "on" button for 2 seconds to turn on the device. Pairing will begin
      automatically.
  - id: 3
    activity: waitForPress
    stepNumber: 4
    text: >-
      Place the Withings BPM Connect on your upper left arm. The white tube
      should be positioned against your inner arm with the start button at the
      bottom.
    buttonLabel: Continue
  - id: 4
    activity: sdkDevice
    type: record
    stepNumber: 5
    text: >-
      Please sit and relax for 5 minutes: arm resting on the table with mid-arm
      at heart level; back supported on the chair; legs uncrossed and feet flat
      on the floor.
    device: polar
  - id: 5
    activity: sdkDevice
    type: record
    stepNumber: 5
    text: >-
      Please sit and relax for 5 minutes: arm resting on the table with mid-arm
      at heart level; back supported on the chair; legs uncrossed and feet flat
      on the floor.
    device: empatica
  - id: 6
    activity: waitForTimer
    duration: 20
    showCountdown: true
    stepNumber: 5
    text: >-
      Please sit and relax for 5 minutes: arm resting on the table with mid-arm
      at heart level; back supported on the chair; legs uncrossed and feet flat
      on the floor.
    animation: true
  - id: 7
    activity: subscribeToMessage
    stepNumber: 6
    text: >-
      Turn on your Withings BPM Connect and begin a measurement. Please stay on
      this screen, it will update automatically when the blood pressure
      measurement is received.
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 120
    branchSuccess: 8
    branchFailure: 1001
    animation: true
  - id: 1001
    activity: waitForInput
    stepNumber: 6
    text: >-
      The app was unable to automatically retrieve your blood pressure
      measurement. Please manually enter the values in the fields below.
    buttonLabel: Submit
    messageKey: BP_RECEIVED
    data:
      - label: Systolic
        key: systolic
        type: number
        placeholder: '120'
        labelWidth: 84
      - label: Diastolic
        key: diastolic
        type: number
        placeholder: '80'
        labelWidth: 84
    animation: false
  - id: 1002
    activity: waitForEcho
    stepNumber: 6
    text: Please Wait...
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 30
    branchSuccess: 8
    branchFailure: 1001
    animation: false
  - id: 8
    activity: waitForChoice
    stepNumber: 7
    text: >-
      Your blood pressure was measured to be {{systolic}}/{{diastolic}}. Would
      you like to accept or retake this measurement?
    choices:
      - label: Accept
        branch: 9
      - label: Retake
        themeColor: danger
        action: rejectMessage
        branch: 7
    animation: false
  - id: 9
    stepNumber: 8
    activity: waitForTimer
    duration: 20
    showCountdown: true
    text: Continue to sit in a relaxed position for 1 minute.
    animation: true
  - id: 10
    activity: subscribeToMessage
    stepNumber: 9
    text: >-
      Turn on your Withings BPM Connect and begin a measurement. Please stay on
      this screen, it will update automatically when the blood pressure
      measurement is received.
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 120
    branchSuccess: 11
    branchFailure: 1003
    animation: true
  - id: 1003
    activity: waitForInput
    stepNumber: 9
    text: >-
      The app was unable to automatically retrieve your blood pressure
      measurement. Please manually enter the values in the fields below.
    buttonLabel: Submit
    messageKey: BP_RECEIVED
    data:
      - label: Systolic
        key: systolic
        type: number
        placeholder: '120'
        labelWidth: 84
      - label: Diastolic
        key: diastolic
        type: number
        placeholder: '80'
        labelWidth: 84
    animation: false
  - id: 1004
    activity: waitForEcho
    stepNumber: 9
    text: Please Wait...
    messageKey: BP_RECEIVED
    condition:
      - key: systolic
        value: 0
        operator: '>'
        and:
          - key: diastolic
            value: 0
            operator: '>'
    timeout: 30
    branchSuccess: 11
    branchFailure: 1003
    animation: false
  - id: 11
    activity: waitForChoice
    stepNumber: 10
    text: >-
      Your blood pressure was measured to be {{systolic}}/{{diastolic}}. Would
      you like to accept or retake this measurement?
    choices:
      - label: Accept
        branch: 12
      - label: Retake
        themeColor: danger
        action: rejectMessage
        branch: 10
    animation: false
  - id: 12
    activity: waitForTimer
    duration: 20
    showCountdown: true
    stepNumber: 11
    text: Continue to sit in a relaxed position for 1 minute.
    animation: true
  - id: 12
    activity: sdkDevice
    type: stopRecording
    device: polar
    stepNumber: 12
    text: Uploading Polar data. Please remain on this screen.
  - id: 13
    activity: sdkDevice
    type: stopRecording
    device: empatica
    stepNumber: 13
    text: Uploading Empatica data. Please remain on this screen.
  - id: 14
    stepNumber: 14
    activity: finish
