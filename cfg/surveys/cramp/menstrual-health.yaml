key: menstrual-health
active: true
scorable: false
schedule:
  type: PERIOD
  period: ONCE
timeRequirements: 
  time: 5
  timeUnits: minutes
name: Menstrual Health
sections:
  - key: health
    title: ""
    description: ""
    questions:
      - key: age_menses
        question: At what age did you have your first menstrual cycle?
        type: AGE
        modes:
          - units: y
            min: 0
            max: 99
      - key: cycle_average days
        question: On average, how many days separate the first day of your menstrual cycle with the first day of the following menstrual cycle?
        type: AGE
        modes:
          - units: d
            min: 21
            max: 40
        required: true
      - key: period_days
        question: On average, how many days do you bleed during your menstrual cycle?
        type: AGE
        modes:
          - units: d
            min: 0
            max: 40
        required: true
      - key: menses_flow
        question: How would you rate your usual menstrual flow?
        type: SINGLE_CHOICE
        options:
          - value: scant
            text: Scant amount
          - value: light
            text: Light amount
          - value: moderate
            text: Moderate amount
          - value: heavy
            text: Heavy amount
      - key: spotting
        question: Do you experience any bleeding or spotting between two menstrual cycles?
        type: YESNO_CHOICE
      - key: spotting_freq
        question: How often does it happen?
        type: SINGLE_CHOICE
        options:
          - value: every
            text: Almost every cycle
          - value: most
            text: Most of the cycles
          - value: some
            text: Some of the cycles
          - value: rare
            text: Very rarely
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: spotting
                operator: =
                value: yes
      - key: menses_pain
        question: Have you ever had painful menstrual cycles?
        type: YESNO_CHOICE
  - key: psst
    title: ""
    description: Do you experience some or any of the following premenstrual symptoms which start before your period and stop within a few days of bleeding?
    questions:
      - key: psst_1
