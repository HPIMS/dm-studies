        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: diagnosis_chronic
                operator: =
                value: yes
      - key: diagnosis_connective_tissue
        question: Have you been diagnosed with any of the following connective tissue conditions?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: diagnosis_1
            text: Arthritis
          - value: diagnosis_2
            text: Fibromyalgia
          - value: diagnosis_3
            text: Lupus
          - value: diagnosis_4
            text: Osteoporosis
          - value: diagnosis_5
            text: Sarcoidosis
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: diagnosis_chronic
                operator: =
                value: yes
      - key: diagnosis_neurological
        question: Have you been diagnosed with any of the following neurological conditions?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: diagnosis_1
            text: Chronic fatigue syndrome
          - value: diagnosis_2
            text: Epilepsy (seizures)
          - value: diagnosis_3
            text: Migraines
          - value: diagnosis_4
            text: Other types of chronic headaches
          - value: diagnosis_5
            text: Multiple sclerosis
          - value: diagnosis_other
            text: Other neurological conditions not listed above
            inlineQuestion:
              key: diagnosis_neurological_diagnosis_other_description
              question: "Please specify:"
