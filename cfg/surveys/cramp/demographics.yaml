            text: High blood pressure (hypertension)
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: diagnosis_chronic
                operator: =
                value: yes
      - key: diagnosis_hematological
        question: Have you been diagnosed with any of the following hematological conditions?
        description: Select all that apply
