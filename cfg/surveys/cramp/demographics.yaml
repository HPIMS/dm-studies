  - key: pcs
    title: ""
    description: |-
      We are interested in the types of thoughts and feeling that you have when you have menstrual pain. Listed below are thirteen statements describing different thoughts and feelings that may be associated with pain. Using the scale, please indicate the degree to which you have these thoughts and feelings when you are experiencing menstrual pain.
      
      With:
      0 being not at all
      1 to a slight degree
      2 to a moderate degree
      3 to a great degree
      4 all the time
    questions:
      - key: pcs_1
        question: I worry all the time about whether the pain will end
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_2
        question: I feel I can't go on
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_3
        question: It's terrible and I think it's never going to get any better
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_4
        question: It's awful and I feel that it overwhelms me
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_5
        question: I feel I can't stand it anymore
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_6
        question: I become afraid that the pain will get worse
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_7
        question: I keep thinking of other painful events
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_8
        question: I anxiously want the pain to go away
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_9
        question: I can't seem to keep it out of my mind
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_10
        question: I keep thinking about how much it hurts
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_11
        question: I keep thinking about how badly I want the pain to stop
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
      - key: pcs_12
        question: There's nothing I can do to reduce the intensity of the pain
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
