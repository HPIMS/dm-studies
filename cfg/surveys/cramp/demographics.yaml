                operator: =
                value: yes
      - key: diagnosis_other
        question: Please specify any other conditions you have been diagnosed with that are not listed above.
        type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: diagnosis_chronic
                operator: =
                value: yes
      - key: surgery
        question: Have you had any surgeries?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: surgery_1
            text: Bone
          - value: surgery_2
            text: Breast
          - value: surgery_3
            text: Gallbladder
          - value: surgery_4
            text: Heart
          - value: surgery_5
            text: Stomach
          - value: surgery_6
            text: Colon or rectum
          - value: surgery_7
            text: Intestine
