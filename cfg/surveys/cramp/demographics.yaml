      - key: medication_current
        question: Do you currently take medications?
        type: YESNO_CHOICE
      - key: medication_text
        question: Which medications are you currently taking?
        type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health
                question: medication_current
                operator: =
                value: yes
      - key: cancer
        question: Have you ever been diagnosed with cancer?
        type: YESNO_CHOICE
      - key: cancer_select
        question: Which type of cancer have you been diagnosed with?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: cancer_1
            text: Breast
          - value: cancer_2
            text: Colon or rectum
          - value: cancer_3
            text: Stomach
          - value: cancer_4
            text: Blood (lymphoma or leukemia)
          - value: cancer_5
            text: Bone
          - value: cancer_6
            text: Skin
          - value: cancer_7
