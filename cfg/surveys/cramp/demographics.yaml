                operator: =
                value: yes
      - key: diagnosis_gastrointestinal
        question: Have you been diagnosed with any of the following gastrointestinal conditions?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: diagnosis_1
            text: Acid reflux
          - value: diagnosis_2
            text: Crohn's disease or ulcerative colitis 
          - value: diagnosis_3
            text: Celiac disease
          - value: diagnosis_4
