key: menstrual-pain
active: true
scorable: false
schedule:
  type: PERIOD
  period: ONCE
timeRequirements: 
  time: 5
  timeUnits: minutes
name: Menstrual Pain
sections:
  - key: pain
    title: ""
    description: ""
    questions:
      - key: menses_pain_freq
        question: In how many of the last 10 menstrual cycles did you experience pain?
        type: SINGLE_CHOICE
        options:
          - value: "0"
            text: 0
          - value: "1"
            text: 1
          - value: "2"
            text: 2
          - value: "3"
            text: 3
          - value: "4"
            text: 4
          - value: "5"
            text: 5
          - value: "6"
            text: 6
          - value: "7"
            text: 7
          - value: "8"
            text: 8
          - value: "9"
            text: 9
          - value: "10"
            text: 10
      - key: menses_pain_intensity
        question: How variable was the pain intensity between different cycles?
        type: SINGLE_CHOICE
        options:
          - value: highly_variable
            text: Highly variable
          - value: somewhat_variable
            text: Somewhat variable
          - value: somewhat_constant
            text: Somewhat constant
          - value: mostly_constant
            text: Mostly constant
      - key: menses_pain_overall
        question: Overall, how would you rate your usual menstrual cycle pain?
        type: SINGLE_CHOICE
        options:
          - value: no
            text: No pain
          - value: mild
            text: Mild pain
          - value: moderate
            text: Moderate pain 
          - value: severe
            text: Severe pain
      - key: menses_pain_affect
        question: Usually, how is your working/studying ability affected when you have menstrual pain?
        type: SINGLE_CHOICE
        options:
          - value: unaffected
            text: Unaffected
          - value: rare
            text: Rarely affected
          - value: moderate
            text: Moderately affected
          - value: clearly_inhibited
            text: Clearly inhibited
      - key: menses_pain_meds
        question: "During your menstrual cycle pain you:"
        type: SINGLE_CHOICE
        options:
          - value: never
            text: Never require pain medication
          - value: rarely
            text: Rarely require pain medication
          - value: often_required
            text: Often require pain medication
      - key: menses_pain_meds_effectiveness
        question: How effective is the pain medication?
        type: SINGLE_CHOICE
        options:
          - value: effective
            text: Pain medication is effective most of the time
          - value: ineffective
            text:  Pain medication is not effective most of the time
        triggers:
          - action:
              type: SHOW
            condition:
              - section: pain
                question: menses_pain_meds
                operator: =
                value: rarely
              - section: pain
                question: menses_pain_meds
                operator: =
                value: often_required
  - key: worst_period
    title: ""
    description: "Please think about the worst menstrual period pain you have experienced."
    questions:
      - key: menses_pain_scale_worst
        question: Rate the pain intensity
        description: 0 means no pain and 10 means the worst pain imaginable.
        type: SLIDER
        min: 0
        max: 10
        step: 1
      - key: menses_pain_location_worst
        question: Where was your pain located? 
        descritpion: Select all that apply
        type: MULTIPLE_CHOICE
