name: Stress
short: "Tell us about your stress over the last month"
intro:
  title: "Stress"
  description: |-
    The questions in this survey ask you about your feelings and thoughts during the LAST MONTH. In each case, please select your response by choosing the answer that represents how often you felt or thought a certain way.
  
    The surveys in this app are NOT a replacement or substitute for medical care. The answers you provide will not be used for clinical care. For any health concerns you may have, please contact your regular healthcare provider.
outro:
  title: Thank you!
  description: We appreciate your participation.
