    questions:
      - key: stiff
        question: When you awakened in the morning OVER THE LAST WEEK, did you feel stiff?
        type: YESNO_CHOICE
      - key: stiff_duration
        question: How long does it take until you are as limber as you will be for the day?
        type: DURATION
        hours: true
        minutes: true
        hoursPlaceholder: hours
        minutesPlaceholder: or minutes
        triggers:
          - action:
              type: SHOW
            condition:
              - section: group_5
                question: stiff
                operator: =
                value: yes
      - key: exercise
        question: How often do you exercise aerobically (sweating, increased heart rate, shortness of breath) for at least one half hour (30 minutes)?
        type: SINGLE_CHOICE
        options:
          - value: 3+_weekly
            text: 3 or more times per week
            score: 3
          - value: 1-2_weekly
            text: 1-2 times per week
            score: 2
          - value: 1-2_monthly
            text: 1-2 times per month
            score: 1
          - value: not_regularly
            text: Do not exercise regularly
            score: 0
          - value: unable
            text: Cannot exercise due to disability / handicap
            score: 9
      - key: health_change
        question: How do you feel today compared to one week ago?
        type: SINGLE_CHOICE
        options:
          - value: much_better
            text: Much better
            score: 1
          - value: better
            text: Better
            score: 2
          - value: the_same
            text: The Same
            score: 3
          - value: worse
