intro:
  title: Pain Scale
  description: Everyone experiences painful situations at some point in their lives.
    Such experiences may include headaches, tooth pain, joint or muscle pain.
    People are often exposed to situations that may cause pain such as illness, injury,
    dental procedures or surgery. We are interested in the types of thoughts and feelings
    that you have when you are in pain.
