key: baseline_demographics
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 5
name: Baseline Demographics
short: "About You"
intro:
  title: "Baseline Demographics"
  description: "Tell us about yourself by answering the following questions."
outro:
  title: "Baseline Complete"
  description: "Thank you for completing this survey! Your participation is always valued."
sections:
  - key: "baseline"
    title: ""
    description: ""
    questions:
      - key: age
        question: What is your date of birth?
        type: DATE
      - key: state
        question: What state do you live in?
        type: SINGLE_CHOICE
      - key: zipcode
        question: What is your zip code?
        type: 'NUMERIC'
      - key: sex
        question: What is your sex at birth?
        type: SINGLE_CHOICE
        options:
          - value: female
            text: Female
          - value: male
            text: Male
      - key: height_in_inch
        question: How tall are you in inches? (5 feet = 60 inches)
        type: HEIGHT
      - key: weight
        question: What is your weight in pounds?
        type: WEIGHT
      - key: race
        question: What is your race?
        type: MULTIPLE_CHOICE
        options:
          - value: american
            text: American Indian or Alaska Native
          - value: asian
            text: Asian
          - value: black
            text: Black, African-American
          - value: hawaiian
            text: Native Hawaiian or Other Pacific Islander
          - value: white
            text: White
          - value: unknown
            text: Unknown            
      - key: ethnicity
        question: What is your ethnicity?
        type: SINGLE_CHOICE
        options:
          - value: hispanic_or_latino
            text: Hispanic or Latino
          - value: not_hispanic_or_latino
            text: Not Hispanic or Latino
          - value: unknown
            text: Unknown
      - key: smoking
        question: What best describes your smoking history?
        type: SINGLE_CHOICE
        options:
          - value: current
            text: Smoker (Smoked the equivalent of more than 100 cigarettes or e-cigarettes in my lifetime and smoked in the past 28 days)
          - value: past
            text: Ex-smoker (Smoked the equivalent of more than 100 cigarettes or e-cigarettes in my lifetime and do not currently smoke)
          - value: never
            text: Never smoker (have not smoked more than 100 cigarettes or e-cigarettes in my lifetime and do not currently smoke)
      - key: education
        question: What is the highest degree or level of school you have completed?
        type: SINGLE_CHOICE
        options:
          - value: less_than_hs
            text: Less than high school, no diploma
          - value: hs_grad
            text: High school graduate, diploma or the equivalent (e.g. GED)
          - value: some_college
            text: Some college credit, no degree
          - value: trade_vocational
            text: Trade/technical/vocational training
          - value: associate_deg
            text: Associate degree
          - value: bachelor_deg
            text: Bachelor's degree
          - value: masters_deg
            text: Master's degree
          - value: prof_deg
            text: Professional degree         
          - value: doc_deg
            text: Doctorate degree
      - key: health_conditions
        question: Have you been diagnosed with any of the following conditions?
        type: MULTIPLE_CHOICE
        options:
          - value: asthma
            text: Asthma
          - value: chronic_lung_disease
            text: Chronic Lung Disease (e.g. COPD)
          - value: heart_disease
            text: Heart Disease
          - value: cancer
            text: Cancer
          - value: diabetes
            text: Diabetes
          - value: hypertension
            text: Hypertension
          - value: chronic_kidney_disease
            text: Chronic Kidney Disease
          - value: pneumonia
            text: Pneumonia          
          - value: other
            text: Other
            inlineQuestion:
              key: conditions_other_description
              question: "Please specify:"
              type: TEXTAREA
          - value: prefer_not_to_say
            text: Prefer not to say
          - value: none_of_these
            text: None of these
      - key: wearable_device
        question: Which wearable device(s) are you wearing?
        type: MULTIPLE_CHOICE
        options:
          - value: apple_watch
            text: Apple Watch
          - value: fitbit
            text: Fitbit
          - value: oura
            text: Oura Ring
          - value: other
            text: Other
      - key: wearable_model
        question: Which model wearable device are you using?
        type: 'NUMERIC'
      - key: ibd_type
        question: Which type of IBD do you have?
        type: SINGLE_CHOICE
        options:
          - value: crohns
            text: Chrohn's Disease
          - value: ulcerative_colitis
            text: Ulcerative colitis
          - value: indeterminate
            text: Indeterminate colitis
      - key: email_address
        question: What is your email address?
        type: TEXTAREA
      - key: crohns_diagnosis
        question: What year were you diagnosed with Crohn's disease?
        type: year
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: ibd_type
                operator: =
                value: crohns
      - key: fistula_notaround
        question: Have you ever had a fistula (small tract that connects a part of your inestine to something else) that was not around the rectum/anus/vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: ibd_type
                operator: =
                value: crohns
      - key: stricture
        question: Have you ever had a stricture or narrowing in your intestine?
        type: SINGLE_CHOICE
        options: 
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: ibd_type
                operator: =
                value: crohns
      - key: fistula_aroundrectum
        question: Have you ever had a fistula around the rectum/anus or to the vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_type
                operator: =
                value: crohns
      - key: crohns_location
        question: What is the location of your Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: ileum
            text: Ileum or small intestine
          - value: colon
            text: Only the colon
          - value: intestine_and_colon
            text: The small intestine and colon
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_type
                operator: =
                value: crohns
      - key: upper_tract
        question: Has the upper portion of your gastrointestinal tract been affected by Crohn's disease? 
        type: SINGLE_CHOICE
        options:
            - value: yes
              text: Yes
            - value: no
              text: No
            - value: dont_know
              text: I don't know
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_type
                operator: =
                value: crohns
      - key: colon_affected
        question: How much of your colon has ulcerative colitis affected?
        type: SINGLE_CHOICE
        options:
          - value: rectum
            text: Just my rectum
          - value: left_side
            text: The left side of my colon (rectum, sigmoid colon, descending colon)
          - value: more_than_left
            text: More than just the left side of my colon OR my entire colon
          - value: dont_know
            text: I do not know 
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_type
                operator: =
                value: ulcerative_colitis
      - key: ibd_surgery
        question: Have you ever had surgery for your inflammatory bowel disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I do not know
      - key: surgery_type
        question: Which type of surgery did you have (choose all that apply)?
        type: MULTIPLE_CHOICE
        options:
          - value: entire_colon
            text: My entire colon removed
          - value: part_colon
            text: Part of my colon removed
          - value: part_intestine
            text: Part of my small intestine removed
          - value: icr
            text: An ileocolic resection (ICR) (part of the last part of my small intestine/terminal ileum and part of the colon)
          - value: j_pouch
            text: A J-pouch created
          - value: drained_abscess
            text: An abscess drained
          - value: setons_placed
            text: Setons placed in the anal area because of a fistula/abscess
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_surgery
                operator: =
                value: yes
      - key: meds_in_past
        question: Which medications have you taken in the past, but are not currently taking at this time?
        type: MULTIPLE_CHOICE
        options:
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
          - value: Budesonide
            text: Budesonide (Entocort, Uceris)
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal (balsalazide), Dipentum (olsalazine))
          - value: Azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
          - value: Ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: Flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
          - value: Purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
          - value: Methotrexate
            text: Methotrexate 
          - value: Remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra 
          - value: Humira
            text: Humira (adalimumab)
          - value: Cimzia
            text: Cimzia (cetolizumab pegol)
          - value: Simponi
            text: Simponi (golimumab)
          - value: Entyvio
            text: Entyvio (vedolizumab)
          - value: Ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: tofacitinib (Xeljanz)
          - value: Ozanimod
            text: Ozanimod (Zeposia)
          - value: other
            text: Other
            inlineQuestion:
              key: which_med_other_description
              question: "Please specify:"
              type: TEXTAREA
          - value: no_past_meds
            text: I have not take any medications before the medications I am currently using
      - key: meds_now
        question: Which medications are you currently taking?
        type: MULTIPLE_CHOICE
        options:
          - value: no_current_meds
            text: I am not currently taking medication
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
          - value: Budesonide
            text: Budesonide (Entocort, Uceris)
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal (balsalazide), Dipentum (olsalazine))
          - value: Azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
          - value: Ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: Flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
          - value: Purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
          - value: Methotrexate
            text: Methotrexate 
          - value: Remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra 
          - value: Humira
            text: Humira (adalimumab)
          - value: Cimzia
            text: Cimzia (cetolizumab pegol)
          - value: Simponi
            text: Simponi (golimumab)
          - value: Entyvio
            text: Entyvio (vedolizumab)
          - value: Ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: tofacitinib (Xeljanz)
          - value: Ozanimod
            text: Ozanimod (Zeposia)
          - value: Imodium
            text: Imodium (Ioperamide)
          - value: lamotil
            text: Lamotil (diphenoxylate/atropine)
          - value: tincture_opium
            text: Tincture of opium (DTO, opium tincture, morphine tincture)
          - value: Cholestyramine
            text: Cholestyramine (Prevalite, Questran, Questran light, Cholamine, Welchol, Colesevelam)
          - value: other
            text: Other 
            inlineQuestion:
              key: which_med_other_description
              question: "Please specify:"
              type: TEXTAREA
      - key: current_dose
        question: What is the current dose of your medication (in mg)?
        type: NUMERIC
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: med_schedule
        question: How often do you take the medication?
        type: TEXTAREA
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: med_method
        question: What is the way the medication is given to you?
        type: MULTIPLE_CHOICE
        options:
          - value: mouth
            text: By mouth
          - value: iv
            text: In an IV (intravenous/in a vein)
          - value: under_skin
            text: Injected under the skin
          - value: in_rectum
            text: In the rectum
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: last_dose
        question: When was your last dose?
        type: DATE
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline
                question: meds_now
                operator: =
                value: no_current_meds
