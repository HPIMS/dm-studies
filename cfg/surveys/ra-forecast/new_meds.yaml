        type: SINGLE_CHOICE
        options:
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
            inlineQuestion:
                key: new_meds_corticosteroid_description
                question: "Please list which specific medication you were taking."
                type: TEXTAREA
          - value: nsaids
            text: NSAIDs (ie. ibuprofen, advil, motrin, naproxen, alleve,  meloxicam, mobic, etodolac, lodine, nabumetone, relafen, sulindac, clinoril, tolementin, tolectin,  diclofenac, voltaren, indomethacin, indocin, ketoprofen, orudis, oruvail, meloxicam, mobic, celecoxib, celebrex)
            inlineQuestion:
                key: new_meds_nsaids_description
                question: "Please list which specific medication you were taking."
                type: TEXTAREA
          - value: hydroxychloroquine
            text: Hydroxychloroquine (plaquenil)
          - value: leflunomide
            text: Leflunomide (arava)
          - value: azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: cyclosporine
            text: Cyclosporine (neoral, sandimmune)
