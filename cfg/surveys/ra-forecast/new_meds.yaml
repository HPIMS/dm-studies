key: new_meds
active: true
schedule:
  type: PERIOD
  period: ALWAYS
timeRequirements: 
  time: 5
  timeUnits: minutes
name: Report a new, stopped, or altered medication
short: Enter info about your changed medication
intro:
  title: Report a new, stopped, or altered medication
  description: |-
    Let us know if you have started, stopped, or adjusted a medication.

    Repeat this survey for each new, changed, or stopped medication.
outro:
  title: Report Complete
  description: Thank you! Your participation is always valued.
    This task will remain available so that you can report changes at any time.
sections:
  - key: new_meds
    title: ""
    description: ""
    questions:
      - key: new_meds_trigger
        question: I started a new medication
        type: YESNO_CHOICE
      - key: new_meds
