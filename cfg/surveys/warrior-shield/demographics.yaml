key: demographics
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 5
name: Demographics
short: "About You"
intro:
  title: "Demographics"
  description: "Tell us about yourself by answering the following questions."
outro:
  title: "Demographics Complete"
  description: "Thank you for completing this task! Your participation is always valued."
sections:
  - key: "0"
    title: ""
    description: ""
    questions:
      - key: age
        question: "What is your age?"
        type: 'NUMERIC'
      - key: weight_in_pounds
        question: What is your weight in pounds?
        type: WEIGHT
      - key: height_in_inch
        question: What is your height in inches?
        type: HEIGHT
      - key: sex
        question: Biological sex
        type: SINGLE_CHOICE
        options:
          - value: female
            text: Female
          - value: male
            text: Male
      - key: race
        question: Race
        type: MULTIPLE_CHOICE
        options:
          - value: american
            text: American Indian or Alaska Native
          - value: asian
            text: Asian
          - value: black
            text: Black or African-American
          - value: hawaiian
            text: Native Hawaiian or Other Pacific Islander
          - value: white
            text: White
          - value: unknown
            text: Unknown            
      - key: ethnicity
        question: Ethnicity
        type: SINGLE_CHOICE
        options:
          - value: hispanic_or_latino
            text: Hispanic or Latino
          - value: not_hispanic_or_latino
            text: Not Hispanic or Latino
          - value: unknown
            text: Unknown
      - key: job
        question: How would you classify your job at Mount Sinai?
        type: MULTIPLE_CHOICE
        options:
          - value: attending_physician
            text: Attending Physician
          - value: administrator
            text: Administrator
          - value: administrative_staff
            text: Administrative Staff
          - value: environmental_services
            text: Environmental Services
          - value: medical_assistant
            text: Medical Assistant
          - value: nursing
            text: Nursing
          - value: nurse_practitioner_or_physician_assistant 
            text: Nurse Practitioner or Physician Assistant
          - value: resident_or_fellow
            text: Resident or Fellow
          - value: security
            text: Security           
          - value: other
            text: Other
            inlineQuestion:
              key: job_other_description
              question: "Please specify:"
              type: TEXTAREA
      - key: smoking
        question: Which category describes your smoking history best?
        type: SINGLE_CHOICE
        options:
          - value: current
            text: Current smoker
          - value: past
            text: Smoked in the past
          - value: never
            text: Have never or rarely smoked
      - key: conditions
        question: Have you been diagnosed with any of the following conditions?
        type: MULTIPLE_CHOICE
        options:
          - value: asthma
            text: Asthma
          - value: chronic_lung_disease
            text: Chronic Lung Disease (e.g. COPD)
          - value: heart_disease
            text: Heart Disease
          - value: cancer
            text: Cancer
          - value: diabetes
            text: Diabetes
          - value: hypertension
            text: Hypertension
          - value: chronic_kidney_disease
            text: Chronic Kidney Disease
          - value: pneumonia
            text: Pneumonia          
          - value: other
            text: Other
            inlineQuestion:
              key: conditions_other_description
              question: "Please specify:"
              type: TEXTAREA
          - value: prefer_not_to_say
            text: Prefer not to say
          - value: none_of_these
            text: None of these
      - key: pregnant
        question: Are you pregnant?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: unsure
            text: Unsure
          - value: not_applicable
            text: Not Applicable
      - key: steroids
        question: Are you currently taking any steroids or medications that affect your immune system?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
            inlineQuestion:
              key: steroids_yes_description
              question: Please specify
              type: TEXTAREA
          - value: no
            text: No
      - key: care_sinai
        question: Have you ever received care at Mount Sinai?
        type: YESNO_CHOICE
      - key: full_name
        question: What is your full name?
        type: TEXT
      - key: email
        question: What is your email?
        type: EMAIL
      - key: dob
        question: Date of Birth?
        type: DATE
      - key: anxiety
        question: Have you ever been diagnosed with anxiety?
        type: YESNO_CHOICE
      - key: depression
        question: Have you ever been diagnosed with depression?
        type: YESNO_CHOICE
      - key: covid19_vaccine
        question: Have you received a vaccine against COVID-19?
        type: YESNO_CHOICE
      - key: which_vaccine
        question: Which vaccine did you receive?
        type: SINGLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: "0"
                question: covid19_vaccine
                operator: =
                value: yes
        options:
          - value: pfizer
            text: Pfizer
          - value: johnson_and_johnson
            text: Johnson and Johnson
          - value: moderna
            text: Moderna
          - value: other
            text: Other
            inlineQuestion:
              key: which_vaccine_other_description
              question: "Please specify:"
              type: TEXTAREA
          - value: unsure
            text: Unsure
      - key: vaccine_date_1
        question: When did you receive the first dose of the vaccine?
        type: DATE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: "0"
                question: covid19_vaccine
                operator: =
                value: yes
      - key: vaccine_date_2
        question: When did you receive the second dose of the vaccine (if applicable)?
        type: DATE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: "0"
                question: covid19_vaccine
                operator: =
                value: yes
      - key: free_text
        question: Please use the box below to say anything else that you would like to tell us, which these questions did not cover?
        type: TEXTAREA
