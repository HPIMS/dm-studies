key: baseline_health_crohn
scorable: true
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 5
name: Baseline Health
short: "About Your Health"
intro:
  title: "Baseline Health"
  description: "Tell us about your health and well-being by answering the following questions."
outro:
  title: "Baseline Complete"
  description: "Thank you for completing this survey! Your participation is always valued."
sections:
  - key: "baseline"
    title: ""
    description: ""
    questions:
      - key: crohns_diagnosis
        question: What year were you diagnosed with Crohn's disease?
        type: BIRTH_YEAR
      - key: stricture
        question: Have you ever had a stricture or narrowing in your intestine?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fistula_notaround
        question: Have you ever had a fistula (small tract that connects a part of your inestine to something else) that was not around the rectum/anus/vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fistula_aroundrectum
        question: Have you ever had a fistula around the rectum/anus or to the vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: crohns_location
        question: What is the location of your Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: ileum
            text: Ileum or small intestine
          - value: colon
            text: Only the colon
          - value: intestine_and_colon
            text: The small intestine and colon
      - key: upper_tract
        question: Has the upper portion of your gastrointestinal tract been affected by Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: ibd_surgery
        question: Have you ever had surgery for your inflammatory bowel disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I do not know
      - key: surgery_type
        question: Which type of surgery did you have (choose all that apply)?
        type: MULTIPLE_CHOICE
        options:
          - value: entire_colon
            text: My entire colon removed
          - value: part_colon
            text: Part of my colon removed
          - value: part_intestine
            text: Part of my small intestine removed
          - value: icr
            text: An ileocolic resection (ICR) (part of the last part of my small intestine/terminal ileum and part of the colon)
          - value: j_pouch
            text: A J-pouch created
          - value: drained_abscess
            text: An abscess drained
          - value: setons_placed
            text: Setons placed in the anal area because of a fistula/abscess
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: ibd_surgery
                operator: =
                value: yes
      - key: past_med_trigger
        question: Have you taken any medications in the past that you are not currently taking?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
      - key: past_meds
        question: Which medications have you taken in the past, but are not currently taking at this time?
        type: MULTIPLE_CHOICE
        options:
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
          - value: budesonide
            text: Budesonide (Entocort, Uceris)
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal (balsalazide), Dipentum (olsalazine))
          - value: azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
          - value: ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
          - value: methotrexate
            text: Methotrexate
          - value: remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra
          - value: humira
            text: Humira (adalimumab)
          - value: cimzia
            text: Cimzia (cetolizumab pegol)
          - value: simponi
            text: Simponi (golimumab)
          - value: entyvio
            text: Entyvio (vedolizumab)
          - value: ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: tofacitinib (Xeljanz)
          - value: ozanimod
            text: Ozanimod (Zeposia)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
          - value: other
            text: Other
            inlineQuestion:
              key: which_med_other_description
              question: "Please specify:"
              type: 'TEXTAREA'
          - value: no_past_meds
            text: I have not take any medications before the medications I am currently using
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: past_med_trigger
                operator: =
                value: yes
