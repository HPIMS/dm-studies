          - value: other8
            text: "Other medication #8"
            inlineQuestion:
              key: which_past_med_other8_description
              question: "Please specify:"
              type: 'TEXTAREA'
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: past_med_trigger
                operator: =
                value: yes
