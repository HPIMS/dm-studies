key: baseline_health_crohn
scorable: true
active: true
schedule:
  type: PERIOD
  period: ONCE
timeEstimate: 5
name: Baseline Health
short: "About Your Health"
intro:
  title: "Baseline Health"
  description: "Tell us about your health and well-being by answering the following questions."
outro:
  title: "Baseline Complete"
  description: "Thank you for completing this survey! Your participation is always valued."
sections:
  - key: "baseline"
    title: ""
    description: ""
    questions:
      - key: crohns_diagnosis
        question: What year were you diagnosed with Crohn's disease?
        type: BIRTH_YEAR
      - key: fistula_notaround
        question: Have you ever had a fistula (small tract that connects a part of your inestine to something else) that was not around the rectum/anus/vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: stricture
        question: Have you ever had a stricture or narrowing in your intestine?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fistula_aroundrectum
        question: Have you ever had a fistula around the rectum/anus or to the vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: crohns_location
        question: What is the location of your Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: ileum
            text: Ileum or small intestine
          - value: colon
            text: Only the colon
          - value: intestine_and_colon
            text: The small intestine and colon
      - key: upper_tract
        question: Has the upper portion of your gastrointestinal tract been affected by Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: ibd_surgery
        question: Have you ever had surgery for your inflammatory bowel disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I do not know
      - key: surgery_type
        question: Which type of surgery did you have (choose all that apply)?
        type: MULTIPLE_CHOICE
        options:
          - value: entire_colon
            text: My entire colon removed
          - value: part_colon
            text: Part of my colon removed
          - value: part_intestine
            text: Part of my small intestine removed
          - value: icr
            text: An ileocolic resection (ICR) (part of the last part of my small intestine/terminal ileum and part of the colon)
          - value: j_pouch
            text: A J-pouch created
          - value: drained_abscess
            text: An abscess drained
          - value: setons_placed
            text: Setons placed in the anal area because of a fistula/abscess
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline_demographics
                question: ibd_surgery
                operator: =
                value: yes
      - key: meds_in_past
        question: Which medications have you taken in the past, but are not currently taking at this time?
        type: MULTIPLE_CHOICE
        options:
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
          - value: Budesonide
            text: Budesonide (Entocort, Uceris)
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal (balsalazide), Dipentum (olsalazine))
          - value: Azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
          - value: Ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: Flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
          - value: Purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
          - value: Methotrexate
            text: Methotrexate
          - value: Remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra
          - value: Humira
            text: Humira (adalimumab)
          - value: Cimzia
            text: Cimzia (cetolizumab pegol)
          - value: Simponi
            text: Simponi (golimumab)
          - value: Entyvio
            text: Entyvio (vedolizumab)
          - value: Ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: tofacitinib (Xeljanz)
          - value: Ozanimod
            text: Ozanimod (Zeposia)
          - value: other
            text: Other
            inlineQuestion:
              key: which_med_other_description
              question: "Please specify:"
              type: 'TEXTAREA'
          - value: no_past_meds
            text: I have not take any medications before the medications I am currently using
      - key: meds_now
        question: Which medications are you currently taking?
        type: MULTIPLE_CHOICE
        options:
          - value: no_current_meds
            text: I am not currently taking medication
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
          - value: Budesonide
            text: Budesonide (Entocort, Uceris)
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal (balsalazide), Dipentum (olsalazine))
          - value: Azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
          - value: Ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: Flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
          - value: Purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
          - value: Methotrexate
            text: Methotrexate
          - value: Remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra
          - value: Humira
            text: Humira (adalimumab)
          - value: Cimzia
            text: Cimzia (cetolizumab pegol)
          - value: Simponi
            text: Simponi (golimumab)
          - value: Entyvio
            text: Entyvio (vedolizumab)
          - value: Ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: tofacitinib (Xeljanz)
          - value: Ozanimod
            text: Ozanimod (Zeposia)
          - value: Imodium
            text: Imodium (Ioperamide)
          - value: lamotil
            text: Lamotil (diphenoxylate/atropine)
          - value: tincture_opium
            text: Tincture of opium (DTO, opium tincture, morphine tincture)
          - value: Cholestyramine
            text: Cholestyramine (Prevalite, Questran, Questran light, Cholamine, Welchol, Colesevelam)
          - value: other
            text: Other
            inlineQuestion:
              key: which_med_other_description
              question: "Please specify:"
              type: 'TEXTAREA'
      - key: current_dose
        question: What is the current dose of your medication (in mg)?
        type: NUMERIC
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: med_schedule
        question: How often do you take the medication?
        type: 'TEXTAREA'
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: med_method
        question: What is the way the medication is given to you?
        type: MULTIPLE_CHOICE
        options:
          - value: mouth
            text: By mouth
          - value: iv
            text: In an IV (intravenous/in a vein)
          - value: under_skin
            text: Injected under the skin
          - value: in_rectum
            text: In the rectum
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline_demographics
                question: meds_now
                operator: =
                value: no_current_meds
      - key: last_dose
        question: When was your last dose?
        type: DATE
        triggers:
          - action:
              type: HIDE
            condition:
              - section: baseline
                question: meds_now
                operator: =
                value: no_current_meds
