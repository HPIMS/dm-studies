name: Actions Taken After PGx Testing
sections:
  - type: survey
    key: actions
    title: ""
    description: "On a scale of 1 to 7, please indicate your response for the following statements:"
    questions:
      - key: '1'
        question: Did you access your PGx results through MyChart?
        type: YESNO_CHOICE
      - key: '2'
        question: Has your doctor changed your medications based on your PGx test results or discussed plans with you to do so?
        type: YESNO_CHOICE
      - key: '3'
        question: Have you changed your over-the-counter medication based on your PGx test results?
        type: YESNO_CHOICE
      - key: '4'
        question: Have you shared or do you plan to share your PGx test results with your primary care doctor or other doctors involved in your care?
        type: YESNO_CHOICE
      - key: '5'
        question: Have you shared or do you plan to share your test results with your pharmacist?
        type: YESNO_CHOICE
      - key: '6'
        question: Have you shared or do you plan to share your test results with other health care providers (i.e., not doctors or pharmacists) involved in your care?
        type: YESNO_CHOICE
      - key: '7'
        question: Have you shared or do you plan to share your test results with your family?
        type: YESNO_CHOICE
