              By 'pelvic pain' we mean any type of pain (cramping, shooting,
              stabbing, etc.) in the lower part of your belly, as shown by the
              shaded area in this picture:
          - - Image
            - WERF-pain-loc-ref
      - key: WERF_pain_2
