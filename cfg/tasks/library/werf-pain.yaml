      - key: WERF_pain_1
        type: DISPLAY
        question: >-
          1. Everyone experiences painful situations at some point in their
          lives. Such experiences may include headaches, tooth pain, joint, or
          muscle pain. People are often exposed to situations that may cause
          pain such as illness, injury, dental procedures, or surgery.
        descrition: >-
          We are interested in the types of thoughts and feelings that you have
          when you are in pain. Listed below are thirteen statements describing
          different thoughts and feelings that may be associated with pain.
          Using the scale, please indicate the degree to which you have these
          thoughts and feelings when you are experiencing pain.
      - key: WERF_pain_1.1
