        question: I worry all the time about whether the pain will end
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Not at all
          - value: b
            text: To a slight degree
          - value: c
            text: To a moderate degree
          - value: d
            text: To a great degree
          - value: e
            text: All the time
      - key: WERF_pain_1b
