        description: Type your response in the space below.
        placeholder: ___ years
        type: NUMERIC
        triggers:
          - action:
              type: SHOW
            condition:
              - section: pain
                question: WERF_pain_2
                operator: IS_SET
                AND:
                  - section: pain
                    question: WERF_pain_2
                    operator: <>
                    value: a
      - key: WERF_pain_2.2
