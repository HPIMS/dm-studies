      - key: WERF_pain_2_intro
        type: DISPLAY
        question: >-
          The following questions ask about pelvic pain with your periods (including
          irregular bleeding or bleeding while on hormonal treatments, but not
          spotting).
        description: By 'pelvic pain' we mean any type of pain (cramping, shooting, stabbing,
          etc.) in the lower part of your belly
      - key: WERF_pain_2
        question: >-
          2. Has there been a time in your life when you typically had pelvic
          pain during your periods?
        type: SINGLE_CHOICE
        options:
          - value: a
            text: No pain
          - value: b
            text: Mild cramps (medication never or rarely needed)
          - value: c
            text: Moderate cramps (medication usually needed)
          - value: d
            text: Severe cramps (medication and bed rest needed)
      - key: WERF_pain_2.1
        question: 2.1. At what age did you start having period pain?
        description: Type your response in the space below.
        placeholder: ___ years
        type: NUMERIC
        triggers:
          - action:
              type: SHOW
            condition:
              - section: '0'
                question: WERF_pain_2
                operator: IS_SET
                AND:
                  - section: '0'
                    question: WERF_pain_2
                    operator: <>
                    value: a
      - key: WERF_pain_2.2
        question: 2.2. Have you had a period in the last 3 months?
        type: YESNO_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: '0'
                question: WERF_pain_2
                operator: IS_SET
                AND:
                  - section: '0'
                    question: WERF_pain_2
                    operator: <>
                    value: a
      - key: WERF_pain_3
        question: 3. How much pelvic pain did you have during your last period?
        type: SINGLE_CHOICE
        options:
          - value: a
            text: No pain
          - value: b
            text: Mild cramps (medication never or rarely needed)
          - value: c
            text: Moderate cramps (medication usually needed)
          - value: d
            text: Severe cramps (medication and bed rest needed)
        triggers:
          - action:
              type: SHOW
            condition:
              - section: '0'
                question: WERF_pain_2.2
                operator: =
                value: 'yes'
      - key: WERF_pain_4
        question: >-
          4. Did you take any pain-killers for pelvic pain during your last
          period?
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: 'No'
          - value: b
            text: 'Yes, pain-killers that were prescribed by a doctor'
          - value: c
            text: >-
              Yes, pain-killers bought over-the-counter without prescription
              (e.g. aspirin, ibuprofen, paracetamol/acetaminophen, naproxen)
        triggers:
          - action:
              type: SHOW
            condition:
              - section: '0'
                question: WERF_pain_3
                operator: IS_SET
                AND:
                  - section: '0'
                    question: WERF_pain_3
                    operator: <>
                    value: a
      - key: WERF_pain_5
