        type: SINGLE_CHOICE
        options:
          - value: a
            text: No pain
          - value: b
            text: Mild cramps (medication never or rarely needed)
          - value: c
            text: Moderate cramps (medication usually needed)
          - value: d
            text: Severe cramps (medication and bed rest needed)
        triggers:
          - action:
              type: SHOW
            condition:
              - section: pain
                question: WERF_pain_2.2
                operator: =
                value: 'yes'
      - key: WERF_pain_4
