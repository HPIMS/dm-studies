        type: SINGLE_CHOICE
        options:
          - value: a
            text: Did not take hormones for pain
          - value: b
            text: 'Yes, but pain was not alleviated'
          - value: c
            text: 'Yes, pain was at least somewhat alleviated'
        triggers:
