key: werf-medication-history
scorable: false
metadata:
  author: ''
  instrument: WERF EPHect Questionnaire - Standard (EPQ-S)
  version: ''
  references:
    - 'https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4252538/'
schedule:
  type: PERIOD
  period: ALWAYS
name: WERF Medication History
sections:
  - type: survey
    key: _E(1)
    title: ""
    description: ''
    questions:
      - key: _1_intro
        question: [["Text","E1. Please tell us about any pain medications, over-the-counter or prescription, that you have used at least once a week for a period of "],["Underline",["Bold","3 months or longer"]],["Text","."]]
        type: DISPLAY
      - key: _1a
        question: [["Text","Have you ever taken "],["Underline",["Bold","paracetamol/acetaminophen"]],["Text"," at least once a week for a period of "],["Underline",["Bold","3 months or longer"]],["Text","."]]
        type: YESNO_CHOICE
      - key: _1a.1
        question: Are you currently taking this medication?
        type: YESNO_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _E(1)
                question: _1a
                operator: =
                value: 'yes'
      - key: _1a.2
        question: [["Text","At what age did you "],["Underline",["Bold","first"]],["Text"," take this drug regularly?"]]
        type: AGE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _E(1)
                question: _1a
                operator: =
                value: 'yes'
      - key: _1a.3
        question: For what pain was this medication used?
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Pelvic pain
          - value: b
            text: Other pain
          - value: c
            text: Both
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _E(1)
                question: _1a
                operator: =
                value: 'yes'
      - key: _1a.4
        question: How many days per week?
        type: SINGLE_CHOICE
        options:
          - value: a
            text: '1'
          - value: b
            text: 2-3
          - value: c
            text: 4-5
          - value: d
            text: 6+
        triggers:
          - action:
