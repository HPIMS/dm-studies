key: werf-medical-history
scorable: false
metadata:
  author: ''
  instrument: WERF EPHect Questionnaire - Standard (EPQ-S)
  version: ''
  references:
    - 'https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4252538/'
schedule:
  type: PERIOD
  period: ALWAYS
name: WERF Medical History
sections:
  - type: survey
    key: _D(1)
    title: ""
    description: ''
    questions:
      - key: _1
        question: D1. Have you ever been diagnosed by a doctor with cancer or a malignancy of any kind?
        type: YESNO_CHOICE
      - key: _1.1
        question: D1.1. What type(s) of cancer (primary location) have you been diagnosed with, and when were you first diagnosed?
        type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _D(1)
                question: _1
                operator: =
                value: 'yes'
      - key: _2
