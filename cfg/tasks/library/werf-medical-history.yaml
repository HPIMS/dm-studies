  - type: survey
    key: _D(2)
    title: ""
    description: ''
    questions:
      - key: _5_intro
        type: DISPLAY
        question: [["Text","D5. The following questions are about your bowel movements/stool in general "],["Bold","in the last 3 months:"]]
        content: ["BodyLarge",["Italic",["Bold","In the last 3 months, how often..."]]]
      - key: _5a
        question: ...did you have loose, mushy, or watery stools? 
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Never/ Rarely
          - value: b
            text: Sometimes
          - value: c
            text: Often
          - value: d
            text: Most of the time
          - value: e
            text: Always
      - key: _5b
        question: ...did you have hard or lumpy stools? 
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Never/ Rarely
          - value: b
            text: Sometimes
          - value: c
            text: Often
          - value: d
            text: Most of the time
          - value: e
            text: Always
      - key: _6
        question: [["Text","D6. Have you had any of the following "],["Bold","in the last 3 months"],["Text","?"]]
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Rectal bleeding or blood in your stool
          - value: b
            text: Less than 3 bowel movements per week
          - value: c
            text: More than 3 bowel movements per day
          - value: d
            text: Nausea and/or vomiting
          - value: e
            text: Straining during a bowel movement
          - value: f
            text: Urgent need to have a bowel movement
          - value: g
            text: Feeling of incomplete emptying with bowel movements
          - value: h
            text: Passing mucus at the time of bowel movements
          - value: i
            text: Abdominal fullness, bloating, or swelling
          - value: j
            text: Intestinal cramping
      - key: _7
        question: [["Text","D7. "],["Bold","In the last 3 months"],["Text",", have you experienced any of the following?"]]
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Loss of urine when coughing, sneezing or laughing
          - value: b
            text: Difficulty passing urine
          - value: c
            text: Frequent bladder infections
          - value: d
            text: Blood in the urine
          - value: e
            text: Still feeling full after urination
          - value: f
            text: Having to urinate again within minutes of urinating
      - key: _8
        question: D8. Has a doctor or other health care provider ever diagnosed you with endometriosis?
        type: YESNO_CHOICE
      - key: _8.1
        question: D8.1. How was the diagnosis made?
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Laparoscopy or other surgical procedure
          - value: b
            text: Ultrasound/MRI scan
          - value: c
            text: Based on symptoms
          - value: d
            text: Other
            inlineQuestion:
              key: _8.1_d_description
              question: Please describe...
              type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _D(2)
                question: _8
                operator: =
                value: 'yes'
      - key: _8.2
        question: D8.2. If you have had surgery for endometriosis, during your most recent surgery was your endometriosis treated (i.e. was it removed or burnt away)?
        type: SINGLE_CHOICE
