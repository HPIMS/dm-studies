key: werf-pregnancy
scorable: false
metadata:
  author: ''
  instrument: WERF EPHect Questionnaire - Standard (EPQ-S)
  version: ''
  references:
    - 'https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4252538/'
schedule:
  type: PERIOD
  period: ALWAYS
name: WERF Pregnancy and Fertility
sections:
  - type: survey
    key: _B(1)
    title: Pregnancy and Fertility
    description: ''
    questions:
      - key: _1
        question: B1. Have you ever been pregnant (confirmed by a positive pregnancy test, including miscarriages, ectopic pregnancies or terminations)?
        type: YESNO_CHOICE
      - key: _1.1
        question: How many times have you been pregnant?
        type: NUMERIC
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1
                operator: =
                value: 'yes'
      - key: _1a_group_a
        question: [["Text","How old were you at the start of "],["Underline",["Bold","1st"]],["Text"," the pregnancy?"]]
        type: AGE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1.1
                operator: '>='
                value: 1
      - key: _1b_group_a
        question: [["Text","What fertility treatment was used, if any, for the "],["Underline",["Bold","1st"]],["Text"," pregnancy?"]]
        type: SINGLE_CHOICE
        options:
          - value: a
            text: 'Natural conception: no fertility treatment'
          - value: b
            text: Fertility drugs by pills to stimulate ovulation (clomid, clomiphene) 
          - value: c
            text: Intrauterine insemination (IUI) 
          - value: d
            text: In vitro fertilization (IVF/ICSI)
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1.1
                operator: '>='
                value: 1
      - key: _1c_group_a
        question: [["Text","What was the outcome of the "],["Underline",["Bold","1st"]],["Text"," pregnancy?"]]
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Single live birth
          - value: b
            text: Twins or triplets
          - value: c
            text: Miscarriage
          - value: d
            text: Stillbirth
          - value: e
            text: Termination (abortion)
          - value: f
            text: Tubal or pregnancy in other location outside the uterus 
          - value: g
            text: Molar 
          - value: h
            text: Currently pregnant 
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1.1
                operator: '>='
                value: 1
      - key: _1d_group_a
        question: [["Text","If the "],["Underline",["Bold","1st"]],["Text"," pregnancy was a miscarriage, tubal/ectopic or if you had a termination, how was this managed?"]]
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Surgically (D&C) 
          - value: b
            text: Medically (with tablets either orally and/or vaginally) 
          - value: c
            text: No management was needed
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: c 
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: e
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: f
      - key: _1e_group_a
        question: [["Text","If the "],["Underline",["Bold","1st"]],["Text"," pregnancy resulted in a birth, was the delivery vaginal or via Caesarean section?"]]
        type: SINGLE_CHOICE
        options:
          - value: a
            text: Vaginal birth 
          - value: b
            text: Caesarean section
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: a
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: b
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: d
      - key: _1f_group_a
        question: [["Text","Did the "],["Underline",["Bold","1st"]],["Text"," pregnancy go into labor and if so, was it induced or did it begin on its own?"]]
        type: SINGLE_CHOICE
        options:
          - value: a
            text: No labor  
          - value: b
            text: Spontaneous labor 
          - value: c
            text: Induced labor
        triggers:
          - action:
              type: SHOW
            condition:
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: a
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: b
              - section: _B(1)
                question: _1c_group_a
                operator: INCLUDES
                value: d
      - key: _1g_group_a
        question: [["Text","Did you have any of the following complications related to pregnancy or breast feeding for the "],["Underline",["Bold","1st"]],["Text"," pregnancy?"]]
        description: Select all that apply
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Gestational diabetes 
          - value: b
            text: Pregnancy-related high blood pressure 
          - value: c
            text: Pre-eclampsia/toxemia of pregnancy
          - value: d
            text: Mastitis/breast infection 
          - value: e
            text: HELLP syndrome
          - value: f
            text: Hyperemesis gravidarum 
          - value: g
            text: Pre term birth (birth before 37 weeks)
          - value: h
            text: Other
            inlineQuestion:
              key: _1g_group_a_h_description
              question: Please describe...
              type: TEXTAREA
        triggers:
