  - type: survey
    key: physical_activity_exercise
    title: Physical Activity and Exercise
    description: ''
    questions:
      - key: '12'
        question: >-
          12. Did you engage in leisure time physical activity (i.e., exercise
          outside of regular daily activities such as commuting and housework)
          today?
        description: Select all that apply.
        type: MULTIPLE_CHOICE
        options:
          - value: cardiovascular
            text: 'Cardiovascular (e.g., walking, jogging, swimming, etc)'
          - value: body_weight_strength_training
            text: Body weight strength training (including calisthenics)
          - value: weights_strength_training
            text: 'Strength training with weights (e.g., lifting)'
          - value: stretching
            text: Stretching
          - value: yoga
            text: Yoga
          - value: pilates_barre
            text: Pilates or barre fitness
          - value: dance
            text: 'Dance (e.g., ballet, modern, ballroom)'
          - value: gym_fitness
            text: 'Gym fitness (e.g., steps, aerobics; TRX)'
          - value: team_sports
            text: 'Team sports (e.g., basketball; soccer)'
          - value: other
            text: Other
            inlineQuestion:
              key: 12_other_description
              question: Please specify...
              type: TEXTAREA
      - key: 12_sub_1
        question: 12a. How long was your exercise session?
        type: DURATION
        triggers:
          - action:
              type: SHOW
            condition:
              - section: physical_activity_exercise
                question: '12'
                operator: IS_SET
        hours: true
        minutes: true
        hoursPlaceholder: Hours
        minutesPlaceholder: Or minutes
      - key: 12_sub_2
        question: >-
          12b. How intense was your exercise session overall (i.e., perceived
          exertion)?
        description: >-
          A rating of 6 indicates no or minimal exertion, and 20 indicates
          maximum possible effort. For example, a rating of 11 would correspond
          to light intensity activities, and 15 would correspond to hard
          intensity activities.
        type: SLIDER
        triggers:
          - action:
              type: SHOW
            condition:
              - section: physical_activity_exercise
                question: '12'
                operator: IS_SET
        min: 6
        max: 20
        step: 1
