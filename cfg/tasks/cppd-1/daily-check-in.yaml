            text: Clots
          - value: spotting
            text: Spotting
          - value: breakthrough_bleeding
            text: Breakthrough bleeding
      - key: 4_sub_3
        question: 4c. Are you experiencing any period related symptoms?
        description: Select all that apply.
        type: MULTIPLE_CHOICE
        triggers:
          - action:
              type: SHOW
