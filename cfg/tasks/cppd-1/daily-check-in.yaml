                question: '4'
                operator: =
                value: 'yes'
        options:
          - value: light_flow
            text: Light flow
          - value: medium_flow
            text: Medium flow
          - value: heavy_flow
            text: Heavy flow
      - key: 4_sub_2
        question: 4b. Type of bleeding?
