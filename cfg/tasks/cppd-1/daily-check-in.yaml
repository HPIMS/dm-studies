  - type: survey
    key: menstrual_health
    title: Menstrual Health
    description: Track your period
    questions:
      - key: '4'
        question: 4. Do you have your period today?
        type: YESNO_CHOICE
      - key: 4_sub_1
        question: 4a. How heavy is the flow?
        type: SINGLE_CHOICE
        triggers:
