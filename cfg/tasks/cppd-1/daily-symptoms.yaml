key: daily-symptoms
scorable: true
score:
  fn: sum-score
  args: {}
schedule:
  type: PERIOD
  period: DAILY
timeRequirements:
  time: 5
  timeUnits: minutes
name: Daily Symptoms
sections:
  - type: survey
    key: health_symptoms
    title: Daily Symptoms
    description: Track your symptoms for the day.
    questions:
      - key: '1'
        question: 1. Have you experienced any pain today?
        type: SINGLE_CHOICE
        options:
          - value: 'yes'
            text: 'Yes'
            score: 1
          - value: 'no'
            text: 'No'
            score: 0
      - key: 1_sub_1
        question: 1a. Select all body areas where you felt pain since you woke up today.
        type: MULTIPLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health_symptoms
                question: '1'
                operator: =
                value: 'yes'
        options:
          - value: face
            text: Face
          - value: head
            text: Head
          - value: jaw
            text: Jaw
          - value: neck
            text: Neck
          - value: shoulder
            text: Shoulder
          - value: upper_back
            text: Upper back
          - value: middle_back
            text: Middle back
          - value: lower_back
            text: Lower back
          - value: chest_breast
