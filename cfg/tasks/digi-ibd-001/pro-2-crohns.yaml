        description: Type your response in the space below.
        placeholder: e.g. 1
        type: NUMERIC
      - key: abdominal_pain_rating
        question: 2. Please rate your abdominal pain yesterday.
        type: SINGLE_CHOICE
        options:
          - value: none
            text: None
            score: 0
