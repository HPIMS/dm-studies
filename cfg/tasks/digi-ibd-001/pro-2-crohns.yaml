            text: Mild
            score: 1
          - value: moderate
            text: Moderate
            score: 2
          - value: severe
            text: Severe
            score: 3
      - key: well_being
        question: 3. Please rate your well-being yesterday.
        type: SINGLE_CHOICE
        options:
          - value: generally_well
            text: Generally well
            score: 0
          - value: slightly_unwell
            text: Slightly under par
            score: 1
          - value: poor
            text: Poor
            score: 2
          - value: very_poor
            text: Very poor
            score: 3
