                    type: SHOW
                  condition:
                    - section: menstural_symptoms
                      question: '2d_period'
                      operator: =
                      value: 'yes'
              options:
                - value: spotting
                  text: Spotting
                - value: light_flow
                  text: Light flow
                - value: medium_flow
                  text: Medium flow
                - value: heavy_flow
                  text: Heavy flow         
            - key: 2d_period_symptoms
              question: Are you experiencing any period related symptoms? 
              type: MULTIPLE_CHOICE
              triggers:
