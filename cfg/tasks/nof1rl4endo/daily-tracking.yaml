                    type: SHOW
                  condition:
                    - section: menstural_symptoms
                      question: '2d_period'
                      operator: =
                      value: 'yes'
              options:
                - value: dysmenorrhea
                  text: Dysmenorrhea (painful menstruation)
                - value: bloating
                  text: Bloating
                - value: cramps
                  text: Cramps
                - value: breast_tenderness
                  text: Breast tenderness
                - value: back_pain
                  text: Back pain
                - value: hot_flashes
                  text: Hot flashes
                - value: diarrhea
                  text: Diarrhea
                - value: constipation
                  text: Constipation
                - value: blood_clots
                  text: Blood clots    
