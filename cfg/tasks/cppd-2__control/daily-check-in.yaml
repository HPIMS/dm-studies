key: daily-check-in
schedule:
  type: PERIOD
  period: DAILY
timeRequirements:
  time: 5
  timeUnits: minutes
name: Daily Check-in
sections:
  - type: survey
    key: health_symptoms
    title: Health and Symptoms
    description: ''
    questions:
      - key: '1'
        question: '1. Today, did you experience any pain related to your CPP condition?'
        description: Select all that apply.
        type: MULTIPLE_CHOICE
        options:
          - value: abdomen
            text: Abdomen
          - value: pelvis
            text: Pelvis
          - value: groin
            text: Groin
          - value: lower_back
            text: Lower back
          - value: hip
            text: Hip
          - value: buttocks
            text: Buttocks
          - value: inner_thigh
            text: Inner thigh
          - value: other
            text: Other
            inlineQuestion:
              key: 1a_other_description
              question: Please specify...
              type: TEXTAREA
      - key: 1_sub_1
        question: 1a. Rate the severity of the pain.
        type: H_SCALE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: abdomen
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: pelvis
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: groin
              - section: health_symptoms
