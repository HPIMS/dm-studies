              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: hip
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: buttocks
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: inner_thigh
              - section: health_symptoms
                question: '1'
                operator: INCLUDES
                value: other
        min: 1
        minLabel: None
        max: 10
        maxLabel: Worst imaginable pain
      - key: '2'
        question: 2. Did you have to miss work or school due to your symptoms today?
        type: SINGLE_CHOICE
        options:
          - value: 'yes'
            text: 'Yes'
          - value: 'no'
            text: 'No'
          - value: n/a
            text: N/A
      - key: '3'
        question: >-
          3. How much did pain interfere with your activities (home, social, or
          work)?
        type: SINGLE_CHOICE
        options:
