          - value: unable_to_urinate
            text: Unable to urinate
          - value: painful_urination
            text: Painful urination
          - value: frequent_urination
            text: Frequent urination
      - key: 4_sub_1
        question: 4a. Rate the severity of the symptom.
        type: SINGLE_CHOICE
        triggers:
