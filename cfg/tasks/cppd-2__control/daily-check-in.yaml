  - type: survey
    key: qol
    title: Your Day
    description: How was your day? Rate how today went.
    questions:
      - key: '10'
        question: '10. Would you say your quality of day is:'
        type: SINGLE_CHOICE
        options:
          - value: excellent
            text: Excellent
          - value: very_good
            text: Very good
          - value: good
            text: Good
          - value: fair
            text: Fair
          - value: poor
            text: Poor
      - key: '11'
        question: '11. How would you rate your physical health today?'
        type: SINGLE_CHOICE
        options:
          - value: excellent
            text: Excellent
          - value: very_good
            text: Very good
          - value: good
            text: Good
          - value: fair
            text: Fair
          - value: poor
            text: Poor
      - key: '12'
        question: '12. How would you rate your your mental health, including your mood and your ability to think?'
        type: SINGLE_CHOICE
        options:
          - value: excellent
            text: Excellent
          - value: very_good
            text: Very good
          - value: good
            text: Good
          - value: fair
            text: Fair
          - value: poor
            text: Poor
      - key: '13'
        question: '13. How would you rate your satisfaction with your social activities and relationships?'
        type: SINGLE_CHOICE
        options:
          - value: excellent
            text: Excellent
          - value: very_good
            text: Very good
          - value: good
            text: Good
          - value: fair
            text: Fair
          - value: poor
            text: Poor
      - key: '14'
        question: >-
          14. How well were you able to carry out your usual social activities
          and roles today?
        description: >-
          Including activities at home, work and in your community,
          family/work/friend responsibilities, etc.
        type: SINGLE_CHOICE
        options:
          - value: excellent
            text: Excellent
          - value: very_good
            text: Very good
          - value: good
            text: Good
          - value: fair
            text: Fair
          - value: poor
            text: Poor
      - key: '15'
        question: >-
          15. To what extent were you able to carry out your everyday physical
          activities today?
        description: >-
          Including walking, climbing stairs, carrying groceries, moving items,
          etc.
        type: SINGLE_CHOICE
        options:
          - value: completely
            text: Completely
          - value: mostly
            text: Mostly
          - value: moderately
            text: Moderately
          - value: a_little
            text: A little
          - value: not_at_all
            text: Not at all
      - key: '16'
        question: >-
          16. How often were you bothered by emotional problems such as feeling
          anxious, depressed or irritable today?
        type: SINGLE_CHOICE
        options:
          - value: never
            text: Never
          - value: rarely
            text: Rarely
          - value: sometimes
            text: Sometimes
          - value: most_of_the_day
