  - type: survey
    key: menstrual_health
    title: Menstrual Health
    description: Track your period
    questions:
      - key: '9'
        question: 9. Do you have your period today?
        type: YESNO_CHOICE
      - key: 9_sub_1
        question: 9a. How heavy is the flow?
        type: SINGLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: menstrual_health
                question: '9'
                operator: =
                value: 'yes'
        options:
          - value: light_flow
            text: Light flow
          - value: medium_flow
            text: Medium flow
          - value: heavy_flow
            text: Heavy flow
      - key: 9_sub_2
        question: 9b. Are you experiencing any period related symptoms?
        description: Select all that apply.
        type: MULTIPLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: menstrual_health
                question: '9'
                operator: =
                value: 'yes'
        options:
          - value: dysmenorrhea
            text: Dysmenorrhea (painful menstruation)
          - value: bloating
            text: Bloating
          - value: cramps
            text: Cramps
          - value: breast_tenderness
            text: Breast tenderness
          - value: back_pain
            text: Back pain
          - value: hot_flashes
            text: Hot flashes
          - value: diarrhea
            text: Diarrhea
          - value: constipation
            text: Constipation
      - key: 9_sub_3
        question: 9c. Rate the severity of the symptoms.
        type: SINGLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: menstrual_health
                question: 9_sub_2
                operator: INCLUDES
                value: dysmenorrhea
              - section: menstrual_health
                question: 9_sub_2
                operator: INCLUDES
                value: bloating
              - section: menstrual_health
                question: 9_sub_2
