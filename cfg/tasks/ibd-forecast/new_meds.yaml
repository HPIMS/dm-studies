key: new_meds
active: true
schedule:
  type: PERIOD
  period: ALWAYS
timeRequirements:
  time: 5
  timeUnits: minutes
name: Report a new, stopped, or altered medication
intro:
  title: Report a new, stopped, or altered medication
  description: |-
    Let us know if you have started, stopped, or adjusted a medication.

    Repeat this survey for each new, changed, or stopped medication.
outro:
  title: Report Complete
  description: Thank you! Your participation is always valued.
sections:
  - type: survey
    key: new_meds
    title: ""
    description: ""
    questions:
      - key: start_med_yn
        question: I started a new medication
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
      - key: new_med_name
        question: What medication did you start?
        type: SINGLE_CHOICE
        options:
          - value: corticosteroid
            text: Corticosteroids (prednisone, prednisolone, methylpredninsolone)
            inlineQuestion:
              key: which_new_med_corticosteroid
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: budesonide
            text: Budesonide (Entocort, Uceris)
            inlineQuestion:
              key: which_new_med_budesonide
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: rectal_steroid
            text: Rectal Steroids (Cortenema, Cortifoam (hydrocotisone rectal), etc.)
            inlineQuestion:
              key: which_new_med_rectal_steroid
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: oral_5
            text: Oral 5 - ASA (Lialda, Asacol, Pentasa, Apriso (mesalamine), Colazal
              (balsalazide), Dipentum (olsalazine))
            inlineQuestion:
              key: which_new_med_oral_5
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: azulfidine
            text: Azulfidine (Sulfasalazine)
          - value: rectal_5
            text: Rectal 5 - ASA (Rowasa, Canasa (mesalamine rectal))
            inlineQuestion:
              key: which_new_med_rectal_5
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: ciprofloxacin
            text: Ciprofloxacin (to treat IBD)
          - value: flagyl
            text: Flagyl (metronidazole) (to treat IBD)
          - value: purethinol
            text: Purethinol (6-MP) / Imuran (Azathioprine)
            inlineQuestion:
              key: which_new_med_purethinol
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: methotrexate
            text: Methotrexate
          - value: remicade
            text: Remicade (infliximab), Renflexis, Ixifi, Avsola, Inflectra
          - value: humira
            text: Humira (adalimumab)
          - value: cimzia
            text: Cimzia (cetolizumab pegol)
          - value: simponi
            text: Simponi (golimumab)
          - value: entyvio
            text: Entyvio (vedolizumab)
          - value: ustekinumab
            text: Ustekinumab (Stelara)
          - value: tofacitinib
            text: Tofacitinib (Xeljanz)
          - value: ozanimod
            text: Ozanimod (Zeposia)
          - value: imodium
            text: Imodium (Ioperamide)
          - value: lamotil
            text: Lamotil (diphenoxylate/atropine)
          - value: tincture_opium
            text: Tincture of opium (DTO, opium tincture, morphine tincture)
          - value: cholestyramine
            text: Cholestyramine (Prevalite, Questran, Questran light, Cholamine, Welchol,
              Colesevelam)
          - value: other_antibiotics
            text: Other antibiotics prescribed for IBD
            inlineQuestion:
              key: which_new_med_other_antibiotics
              question: Please list which medication you are taking
              type: TEXTAREA
          - value: other
            text: Other
            inlineQuestion:
              key: which_new_med_other_description
              question: "Please specify:"
              type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: new_meds
                question: start_med_yn
                operator: =
                value: yes
