key: baseline_health_crohn
type: task
active: true
schedule:
  type: PERIOD
  period: ONCE
timeRequirements:
  time: 5
  timeUnits: minutes
name: Your Health
intro:
  title: Baseline Health
  description: Tell us about your health and well-being by answering the following
    questions.
outro:
  title: Health Survey Complete
  description: Thank you for completing this survey! Your participation is always valued.
sections:
  - type: survey
    key: baseline
    title: ""
    description: ""
    questions:
      - key: crohns_diagnosis
        question: What year were you diagnosed with Crohn's disease?
        type: YEAR
      - key: stricture
        question: Have you ever had a stricture or narrowing in your intestine?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fistula_notaround
        question: Have you ever had a fistula (small tract that connects a part of your
          intestine to something else) that was not around the
          rectum/anus/vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fistula_aroundrectum
        question: Have you ever had a fistula around the rectum/anus or to the vagina?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: crohns_location
        question: What is the location of your Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: ileum
            text: Ileum or small intestine
          - value: colon
            text: Only the colon
          - value: intestine_and_colon
            text: The small intestine and colon
      - key: upper_tract
        question: Has the upper portion of your gastrointestinal tract been affected by
          Crohn's disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: ibd_surgery
        question: Have you ever had surgery for your inflammatory bowel disease?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I do not know
      - key: surgery_type
        question: Which type of surgery did you have (choose all that apply)?
        type: MULTIPLE_CHOICE
        options:
          - value: entire_colon
            text: My entire colon removed
          - value: part_colon
            text: Part of my colon removed
          - value: part_intestine
            text: Part of my small intestine removed
          - value: icr
            text: An ileocolic resection (ICR) (part of the last part of my small
              intestine/terminal ileum and part of the colon)
          - value: j_pouch
            text: A J-pouch created
          - value: drained_abscess
            text: An abscess drained
          - value: setons_placed
            text: Setons placed in the anal area because of a fistula/abscess
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: ibd_surgery
                operator: =
                value: yes
