key: baseline_health
active: true
schedule:
  type: PERIOD
  period: ONCE
timeRequirements:
  time: 5
  timeUnits: minutes
name: Your Health
intro:
  title: Baseline Health
  description: Tell us about your health and well-being by answering the following
    questions.
outro:
  title: Health Survey Complete
  description: Thank you for completing this survey! Your participation is always valued.
sections:
  - type: survey
    key: baseline
    title: ""
    description: ""
    questions:
      - key: ra_diagnosis
        question: What year were you diagnosed with Rheumatoid Arthritis?
        type: YEAR
      - key: joint_replacement
        question: Have you ever had a joint replacement?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: joint_replacement_details
        question: Which joints have you had replaced and in what year were they replaced?
        type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: joint_replacement
                operator: =
                value: yes
      - key: fracture
        question: Have you ever had a broken bone (fracture)?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: dont_know
            text: I don't know
      - key: fracture_details
        question: Which bones have you fractured and in what year did you fracture them?
        type: TEXTAREA
        triggers:
          - action:
              type: SHOW
            condition:
              - section: baseline
                question: fracture
                operator: =
                value: yes
      - key: affected_joints
        question: Which joints has your rheumatoid arthritis involved?
        type: MULTIPLE_CHOICE
        options:
          - value: a
            text: Shoulders
            inlineQuestion:
              key: affected_joints_a_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: b
            text: Elbows
            inlineQuestion:
              key: affected_joints_b_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: c
            text: Hips
            inlineQuestion:
              key: affected_joints_c_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: d
            text: Knees
            inlineQuestion:
              key: affected_joints_d_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: e
            text: Ankles
            inlineQuestion:
              key: affected_joints_e_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: f
            text: Any of the two small joints of your fingers not including your knuckes
              (not including your thumbs)
            inlineQuestion:
              key: affected_joints_f_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: g
            text: The knuckles of the fingers (not including your thumbs)
            inlineQuestion:
              key: affected_joints_g_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: h
            text: The small joint of your thumb not including the knuckle (joint that
              connects the thumb to your hand)
            inlineQuestion:
              key: affected_joints_h_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: i
            text: The knuckle of your thumb (the joint that connects your thumb to your
              hand)
            inlineQuestion:
              key: affected_joints_i_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: j
            text: Wrists
            inlineQuestion:
              key: affected_joints_j_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: k
            text: Neck
          - value: l
            text: Middle of your back
          - value: m
            text: Lower back
          - value: n
            text: The joints that connect your toes to your foot
            inlineQuestion:
              key: affected_joints_n_description
              question: Which side of the body? (Left/Right/Both)
              type: TEXTAREA
          - value: o
            text: The joints of the toes (not including the joint that connects your toes to
