key: promis-sleep-disturbance-8a-v1.0

metadata: 
  system: PROMIS
  instrument: Sleep Disturbance – Short Form 8a
  version: 1.0
  references: 
    - Yu L, Buysse DJ, Germain A, et al. Development of short forms from the PROMIS™ sleep disturbance and Sleep-Related Impairment item banks. Behav Sleep Med. 2011;10(1):6-24. doi:10.1080/15402002.2012.636266

period: WEEKLY
repeat: 10
timeEstimate: 3
name: Sleep Survey
short: Rate your sleep in the last week
intro:
  title: Sleep Survey
  description: This survey asks questions about how you've been sleeping in the last week.
    As always, you may choose to skip any questions that make you feel uncomfortable.
outro:
  title: Terrific!
  description: The more you share, the more we can learn.
