  title: General Health and Quality of Life Survey
  description: We want to understand more about your quality of life. Please fill
    out this survey and let us know. You may skip any questions that you are not
    comfortable answering.

    The surveys in this app are NOT a replacement or substitute for medical care.
    The answers you provide will not be used for clinical care. For any health concerns
    you may have, please contact your regular healthcare provider.
