      - key: alcohol
        question: Do you have a history of alcohol use?
        description: ""
        type: SINGLE_CHOICE
        options:
          - value: no
            text: No
          - value: yes
            text: Yes
            followUpQuestion:
              - alcohol_amount
      - key: alcohol_amount
        question: During the last 12 months, how often did you usually have any kind of
          drink containing alcohol? By a drink we mean half an ounce of absolute
          alcohol (e.g. a 12 ounce can or glass of beer or cooler, a 5 ounce
          glass of wine, or a drink containing 1 shot of liquor). Choose only
          one.
        description: ""
        type: SINGLE_CHOICE
        triggers:
          - action:
              type: SHOW
            condition:
              - section: medical_history_3
                question: alcohol
                operator: =
                value: yes
        options:
          - value: everyday
            text: Every day
          - value: 5_to_6_times_week
            text: 5 to 6 times a week
          - value: 3_to_4_times_week
            text: 3 to 4 times a week
          - value: twice_week
            text: Twice a week
          - value: once_week
            text: Once a week
          - value: 2_to_3_times_monoth
            text: 2 to 3 times a month
          - value: once_a_moth
            text: Once a month
          - value: 3_to_11_time_past_year
            text: 3 to 11 times in the past year
          - value: 1_or_2_times_past_year
            text: 1 or 2 times in the past year
          - value: not_past_year_but_in_the_past
            text: I did not drink any alcohol in the past year, but I did drink in the past
          - value: never_drink
            text: I never drank any alcohol in my life
