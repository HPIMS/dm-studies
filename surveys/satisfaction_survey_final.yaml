key: satisfaction_survey_final
period: FINAL
repeat: 1
timeEstimate: 5
name: Final Check-in Survey
short: Final study satisfaction
title: Final Study Check-in Survey
description: We make improvements to the study on a regular basis. Your feedback
  helps a lot.
completed:
  title: Thank you!
  description: We calue your comments and will use you feedback to make
    improvements. You're always welcome back. Hope to see you again.
sections:
  - key: feedback
    title: What did you think?
    description: ""
    questions:
      - key: learnings
        question: Have you learned more about your health since you started
          participating in this study?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: maybe
            text: Maybe
      - key: recommend
        question: Would you recommend the eHive platform to a friend?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: maybe
            text: Maybe
      - key: expierience
        question: How would you rate your eHive experience, overall?
        type: SLIDER
        min: 1
        max: 10
        step: 1
      - key: favorite_feature
        question: What was your favorite feature(s) of the study?
        type: TEXTAREA
      - key: least_favorite_feature
        question: What was your least favorite feature(s) of the study?
        type: TEXTAREA
      - key: not_complete
        question: Were there days that you did not complete the daily or weekly surveys?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: maybe
            text: Maybe
      - key: not_complete_reasons
        question: What were your reasons for not completing the surveys?
        type: SINGLE_CHOICE
        options:
          - value: no_time
            text: Not the right time/don’t have the time right now but may consider at a
              later date
          - value: not_interested
            text: Not interested in this study after learning about it
          - value: not-comfortable
            text: Don’t feel comfortable participating in this study because this process is
              not done in person
          - value: other
            text: Other, please specify
            inlineQuestion:
              key: not_complete_reasons_other_description
              question: ""
              type: TEXTAREA
      - key: not_complete_reasons_other
        question: Were there other reasons for skipping surveys you'd like to mention?
        type: TEXTAREA
      - key: future_participation
        question: Are you willing to participate in future digital research studies?
        type: SINGLE_CHOICE
        options:
          - value: yes
            text: Yes
          - value: no
            text: No
          - value: maybe
            text: Maybe
      - key: feedback
        question: What feedback would you give to the researchers to improve your
          digital experience?
        type: TEXTAREA
      - key: lesson_learned
        question: What is the most important information or lesson that you have learned
          through this digital experience?
        type: TEXTAREA
